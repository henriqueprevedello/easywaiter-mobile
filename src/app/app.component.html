<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- dentro do toggle ele fecha o menu após click -->
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item>
          <ion-icon name="restaurant" slot="start"></ion-icon>
          <ion-label>Estabelecimentos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-label>Trocar localização atual</ion-label>
        </ion-item>
        <ion-menu-toggle>
          <ion-item routerLink="/perfil">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Meu perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/contato">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Contato</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
