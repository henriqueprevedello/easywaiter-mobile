<ion-content color="light">
  <section class="section-slide" >
    <ion-slides pager="true" [options]="slideOptions" #slideWithNav>
      <ion-slide *ngFor="let s of ids">
        <img src="https://picsum.photos/id/{{s.id}}/500/400.jpg" />
      </ion-slide>
    </ion-slides>
  </section>

  <section class="section-buttons">
    <div>
      <ion-item color="light" (click)="clickIniciarPedido()">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        <ion-label>
          <h2>Iniciar pedido</h2>
        </ion-label>
      </ion-item>

      <ion-item color="light" (click)="clickPromocoes()">
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        <ion-label>
          <h2>Promoções</h2>
        </ion-label>
      </ion-item>

      <ion-item color="light" (click)="clickTrocarLocalizacao()">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          <h2>Trocar localização</h2>
        </ion-label>
      </ion-item>

      <ion-item color="light" (click)="clickPerfil()">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>
          <h2>Meu perfil</h2>
        </ion-label>
      </ion-item>
    </div>
  </section>
</ion-content>
