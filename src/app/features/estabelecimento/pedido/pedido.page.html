<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <!-- fab da comanda -->
    <ion-fab-button #cart>
      <ion-icon name="clipboard" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="container" *ngIf="pedido">
    <h3 class="ion-text-center">Pedido #{{ pedido.id }}</h3>

    <ion-list>
      <div>
        <ion-card *ngFor="let pedidoItem of pedido.pedidoItens">
          <ion-row>
            <ion-col size="12">
              <ion-card-content>
                <ion-row class="ion-align-items-center">
                  <ion-col size="2" class="ion-text-center">
                    <ion-row class="ion-align-items-center">
                      <ion-col size="12" class="ion-text-center">
                        <ion-label color="secondary">
                          <b class="ellipsify">
                            {{ pedidoItem.quantidade }}x</b
                          >
                        </ion-label>
                      </ion-col>
                    </ion-row>

                  </ion-col>
                  <ion-col size="3">
                    <img
                      [src]="pedidoItem.produto.imagem ? pedidoItem.produto.imagem : 'https://i.pinimg.com/originals/61/3c/ea/613ceaae3543acdf381af20da47612dc.png'"
                    />
                  </ion-col>
                  <ion-col size="7">
                    <ion-card-title class="ellipsify"
                      >{{ pedidoItem.produto.nome }}</ion-card-title
                    >
                    <ion-label>
                      <p class="descricao-produto">
                        {{ pedidoItem.produto.descricao }}
                      </p>
                    </ion-label>
                  </ion-col>


                </ion-row>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </ion-list>
  </div>

  <ion-buttons slot="start">
    <ion-button (click)="voltarPagina()" fill="clear">
      <ion-icon name="arrow-back" slot="start"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-content>
