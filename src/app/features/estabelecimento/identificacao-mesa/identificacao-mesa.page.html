<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="estabelecimento">
  <div class="container">
    <div class="container-item">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/McDonald%27s_logo.svg/792px-McDonald%27s_logo.svg.png"
        />

        <ion-card-header class="text-center">
          <ion-card-title>{{ estabelecimento.nome }}</ion-card-title>
        </ion-card-header>

        <ion-card-content class="text-center">
          {{ estabelecimento.descricao }}
        </ion-card-content>
      </div>
    </div>

    <hr />

    <div class="container-item">
      <div class="item-mesa">
        <h3>Em que mesa você está?</h3>

        <ion-item>
          <ion-label>Mesa</ion-label>
          <ion-select>
            <ion-select-option *ngFor="let mesa of estabelecimento.mesas" [value]="mesa.id">{{mesa.numero}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button (click)="confirmar()">Confirmar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
