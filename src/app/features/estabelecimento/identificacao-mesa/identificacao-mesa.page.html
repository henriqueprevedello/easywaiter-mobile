<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h5 class="titulo">Selecione a mesa onde se encontra:</h5>
  <ion-list>
    <ion-item
      *ngFor="let mesa of estabelecimento.mesas"
      (click)="onClick(mesa)"
    >
      <h4>Mesa {{mesa.numero}}</h4>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="scrollInfinito($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mesas..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
