<ion-content color="light">
  <ion-img [src]="produto.imagem"></ion-img>

  <ion-row>
    <ion-col size="12">
      <h3 class="ion-text-center">{{ produto.nome }}</h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label>
        <p class="ion-text-center">{{ produto.descricao }}</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4">
      <div class="centralizar-botoes">
        <ion-button
          class="ion-align-self-end"
          fill="clear"
          (click)="diminuirQuantidade()"
        >
          <ion-icon
            name="remove-circle"
            color="danger"
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </div>
    </ion-col>

    <ion-col size="4">
      <div class="centralizar-quantidade">
        <p>{{ quantidade }}x</p>
      </div>
    </ion-col>

    <ion-col size="4">
      <div class="centralizar-botoes">
        <ion-button fill="clear" (click)="aumentarQuantidade()">
          <ion-icon
            name="add-circle"
            color="success"
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div class="label-valor ion-text-center">
        R$ {{ (quantidade * produto.valor).toFixed(2) }}
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-textarea
        class="ion-text-center"
        #observacao
        placeholder="Escreva aqui observações do produto ou do preparo..."
      ></ion-textarea>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button class="botao-finalizar" color="danger" (click)="cancelar()">
        Cancelar
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button
        class="botao-finalizar"
        color="success"
        (click)="adicionarAoCarrinho()"
      >
        Adicionador
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
