<ion-header>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="registrar(form)">
    <ion-grid>
      <ion-row color="primary">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          
          <h3>Cadastre sua conta!</h3>
          
          <div padding>
            <ion-item>
              <ion-input  name="nome" type="text" placeholder="Nome" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="senha" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirmar" type="password" placeholder="Senha novamente" ngModel required></ion-input>
            </ion-item>
          </div>

          
          <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
