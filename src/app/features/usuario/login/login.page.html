<ion-header>
</ion-header>

<ion-content padding>
  
  <form class="vertical-center"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <ion-grid>

        <h3>Login</h3>

        <ion-row class="formulario" color="primary" >
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <div>
              <ion-item>
                <ion-input name="email" type="email" formControlName="email" placeholder="Email" ngModel required ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" formControlName="password" placeholder="Senha" ngModel required ></ion-input>
              </ion-item>
            </div>

            <div>
              <ion-button id="button-login" size="large" type="submit" [disabled]="loginForm.invalid" expand="block" >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Login
              </ion-button>
            </div>

          </ion-col>
        </ion-row>

        <ion-row >
          <div class="cadastro">
            <p>Primeira vez aqui? Crie uma conta :)</p>
    
            <ion-button routerLink="/registro">Cadastrar nova conta</ion-button>
          </div>
        </ion-row>

      </ion-grid>

    </form>

</ion-content>
