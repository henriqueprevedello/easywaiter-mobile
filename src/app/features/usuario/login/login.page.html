<ion-header>
</ion-header>

<ion-content>
  
    <form class="vertical-center" #form="ngForm" (ngSubmit)="login(form)">
      
      <ion-grid>

        <h3>Login</h3>

        <ion-row color="primary" >
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <div>
              <ion-item>
                <ion-input name="email" type="email" placeholder="email@email.com" ngModel required ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="senha" type="password" placeholder="Senha" ngModel required ></ion-input>
              </ion-item>
            </div>

            <div>
              <ion-button id="button-login" size="large" type="submit" [disabled]="form.invalid" expand="block" >Login</ion-button>
            </div>
          </ion-col>
        </ion-row>

        <ion-row >
          <div class="cadastro">
            <p>Primeira vez aqui? Crie uma conta :)</p>
    
            <ion-button routerLink="/registro">Cadastrar nova conta</ion-button>
          </div>
        </ion-row>

      </ion-grid>

    </form>

</ion-content>
