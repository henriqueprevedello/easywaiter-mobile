<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltarPagina()" fill="clear">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="ion-text-center">Pedidos</div>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <p class="ion-text-center">Meus pedidos realizados:</p>

  <ion-list color="light">
    <ion-item color="light">
      <ion-col size="4">
        <ion-label>
          <p>Status</p>
        </ion-label>
      </ion-col>

      <ion-col size="5">
        <ion-label>
          <p>Quantidade de itens</p>
        </ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-label>
          <p>Valor</p>
        </ion-label>
      </ion-col>
    </ion-item>
    <ion-item *ngFor="let pedido of pedidos" color="light">
      <ion-col size="7">
        <p>{{ pedido.codigoStatus }}</p>
      </ion-col>

      <ion-col size="2">
        <ion-label>
          <p>{{ pedido.quantidadeProdutos }}x</p>
        </ion-label>
      </ion-col>

      <ion-col size="3">
        <ion-label>
          <b> {{ pedido.valorTotal | currency: 'R$ ' }}</b>
        </ion-label>
      </ion-col>
    </ion-item>
  </ion-list>

  <div class="fixed-bottom fundo-light">
    <ion-button
      [disabled]="pedidosComStatusPendente"
      (click)="finalizarComanda()"
    >
      Finalizar comanda
    </ion-button>
  </div>

</ion-content>
