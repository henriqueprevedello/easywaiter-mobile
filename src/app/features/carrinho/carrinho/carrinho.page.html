<ion-content fullscreen>
  <div class="ion-text-start">
    <ion-button (click)="voltarPagina()" fill="clear" color="primary">
      <ion-icon name="arrow-back" slot="start" size="large"></ion-icon>
    </ion-button>
  </div>
  

  <div class="ion-padding">

    <ion-list>

      <ion-item *ngFor="let p of carrinho" class="ion-text-wrap">
        <ion-grid>

          <ion-row class="ion-align-items-center">

            <ion-col size="2" class="ion-align-self-center">
              <ion-button
                color="medium"
                fill="clear"
                (click)="decreaseCartItem(p)"
              >
                <ion-icon name="remove-circle" color="danger" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" class="ion-align-self-center" class="ion-text-center">
              {{ p.quantidade }}
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button
                color="medium"
                fill="clear"
                (click)="increaseCartItem(p)"
              >
                <ion-icon name="add-circle" color="success" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" offset="4">
              <ion-button
                color="medium"
                fill="clear"
                (click)="removeCartItem(p)"
              >
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col size="9">
              <b>{{ p.cardapioItem.nome }}</b>
            </ion-col>

            <ion-col size="3" class="ion-text-end">
              {{ p.quantidade * p.cardapioItem.valor | currency:'USD' }}
            </ion-col>

          </ion-row>

        </ion-grid>
      </ion-item>

      <ion-item> 
        <ion-grid>
          <ion-row>
            <ion-col size="9"> 
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>

    <ion-button expand="full" (click)="checkout()">
      Checkout
    </ion-button>

  </div>

</ion-content>
