<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltarPagina()" fill="clear">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="ion-text-center">Carrinho</div>

    <ion-buttons slot="end">
      <ion-button
        [disabled]="!quantidadeTotal"
        (click)="limparCarrinho()"
        fill="clear"
        color="danger"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <p class="ion-text-center">
    {{ quantidadeTotal > 0 ?'Produtos adicionados:': 'Carrinho vazio' }}
  </p>

  <ion-list color="light">
    <ion-item *ngFor="let pedidoItem of carrinho" color="light">
      <ion-col size="12">
        <ion-row>
          <ion-col size="2" class="coluna-simples">
            <ion-label color="tertiary">
              <p class="nome-produto">{{ pedidoItem.quantidade }}x</p>
            </ion-label>
          </ion-col>

          <ion-col size="7" class="coluna-simples">
            <p class="nome-produto">{{ pedidoItem.produto.nome }}</p>
          </ion-col>

          <ion-col size="3" class="coluna-simples">
            <ion-label color="tertiary">
              <b> {{ pedidoItem.produto.valor | currency: 'R$ ' }}</b>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-item>
  </ion-list>

  <ion-row *ngIf="quantidadeTotal" class="linha-totais">
    <ion-col size="5" class="coluna-simples">
      <div class="centralizar-quantidade">
        Itens: <a class="totais">{{ quantidadeTotal }}</a>
      </div>
    </ion-col>
    <ion-col size="7" class="coluna-simples">
      <div class="centralizar-valor">
        Total:
        <a class="totais">{{ valorTotal | currency:'R$ ' }}</a>
      </div>
    </ion-col>
  </ion-row>

  <div class="fixed-bottom fundo-light">
    <ion-button [disabled]="!quantidadeTotal" (click)="realizarPedido()">
      Pedir
    </ion-button>
  </div>
</ion-content>
