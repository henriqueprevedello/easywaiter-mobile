<ion-content [color]="corFundo">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>

        <ion-row class="ion-justify-content-center">
          <ion-label><h2><b>{{ mensagem }}</b></h2></ion-label>
        </ion-row>

        <ion-row class="ion-justify-content-center" *ngIf="spinnerVisivel">
          <ion-spinner color="light" name="crescent"></ion-spinner>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
